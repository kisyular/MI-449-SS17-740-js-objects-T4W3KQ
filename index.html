<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <title>Joke-a-tron 9000</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css" rel="stylesheet">
    <link href="css/app.css" rel="stylesheet">
  </head>

  <body>
    <div class="container">
      <h1>ðŸ¤– Joke-a-tron 9000 ðŸ¤–</h1>

      <div class="row">
        <div class="six columns">
          <p>I know a joke about...These <strong>HEADLINES</strong> below</p>
          <ul id="jokes-menu"></ul>
        </div>
        <div class="six columns">
          <label>Copy and Paste one of the HEADLINES to see the joke:</label>
          <input id="requestedJoke" type="text" class="u-full-width">
          <button id="displayJoke" class="u-full-width"> Display Joke</button>
          <div id="jokeBox"></div>
        </div>
      </div>

      <hr>

      <div class="row">
        <div class="six columns">
          <h2>Teach me a new joke ðŸ¤“</h2>
          <label>The joke is about:</label>
          <input id="aboutJoke" type="text" class="u-full-width">
          <label>The setup is:</label>
          <textarea id="setupJoke" class="u-full-width"></textarea>
          <label>The punchline is:</label>
          <textarea id="punchlineJoke" class="u-full-width"></textarea>
          <button id="rememberJoke" class="u-full-width">
            Remember this joke!
          </button>
        </div>

        <div class="six columns">
          <h2>Erase my memory ðŸ˜¢</h2>
          <label>I don't like the joke about:</label>
          <input id="joke2Forget" type="text" class="u-full-width">
          <button id="forgetJoke" class="u-full-width">
            Forget about it!
          </button>
        </div>
      </div>
    </div>
    <script src="js/app.js"></script>
  </body>

</html>
